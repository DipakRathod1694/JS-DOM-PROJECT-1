<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS-DOM-FORM</title>
    <link rel="stylesheet" href="style.css" />
    <script src="validate.js"></script>
  </head>
  <body>
    <center><h1>Form Validation using HTML,CSS & JavaScript</h1></center>
    <hr />
    <form method="" action="" name="_form" onsubmit="return validate()">
      <h2>Registration Form</h2>
      <table>
        <tr>
          <td><label>Name: </label></td>
          <td>
            <input type="text" name="name" placeholder=" Full Name" id="name"/>
          </td>
        </tr>
        <tr>
          <td><label>Email Id: </label></td>
          <td>
            <input type="text" name="email" placeholder="example@gmail.com" />
          </td>
        </tr>
        <tr>
          <td><label>Phone: </label></td>
          <td>
            <input type="number" name="phone" placeholder="e.g.9999911111"/>
          </td>
        </tr>
        <tr>
          <td><label>Password: </label></td>
          <td>
            <input
              type="password"
              name="password"
              placeholder="Type Password"
            />
          </td>
        </tr>
        <tr>
          <td><label>Confirm Password: </label></td>
          <td>
            <input
              type="password"
              name="confirmpassword"
              placeholder="Type Password Again"
            />
          </td>
        </tr>
        <tr>
            <td><label>Date of Birth: </label></td>
            <td>
                <input type="date" name="dob">
            </td>
        </tr>
        <tr>
          <td><label>Gender: </label></td>
          <td>
            <input type="radio" name="gender" value="male" />Male
            <input type="radio" name="gender" value="femele" />Female
            <input type="radio" name="gender" value="others" />Others
          </td>
        </tr>

        <tr>
          <td>
            <input type="submit" name="submit" value="Submit" id="btn"/>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
